<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
  <title>LOD</title>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/popper.min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="ss/jquery-ui.css"></link>
  <link rel="css/customize.css"></link>
  <link rel="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"></link>

  <!-- <script src="../static/js/jsonQ.min.js"></script> -->
  <style type="text/css">
    .class_name_right,
    .class_name_left {
      position: absolute;
      top: 45%;
      font-size: 14px;
    }

    .class_name_right {
      right: 0px
    }

    .class_name_left {
      left: -40px
    }

    .rotate {
      -ms-transform: rotate(-90deg) translate(0, -100%);
      /* IE 9 */
      -webkit-transform: rotate(-90deg) translate(0, -100%);
      /* Safari */
      transform: rotate(-90deg) translate(0, -100%);
      /* Standard syntax */
      transform-origin: 100% 10px;
    }

    .p_name {
      padding-left: 25px;
      text-align: center;
    }

    .basicDimen {
      width: 0px;
      height: 0px;
      margin-top: -6px;
    }

    .arrowline {
      height: 1px;
      background: #AAAACC;
      margin: 1px 2px;
    }

    .leftArrow {
      border-right: 6px solid #AAAACC;
      border-bottom: 5px solid transparent;
      border-top: 5px solid transparent;
      float: left;
    }

    .rightArrow {
      border-left: 6px solid #AAAACC;
      border-bottom: 5px solid transparent;
      border-top: 5px solid transparent;
      float: right;
    }

    .inverseof_title {
      text-align: center;
      color: #000;
    }

    #expandDiv {
      width: 30%;
      position: absolute;
      z-index: 1;
      max-height: 90%;
      padding: 10px 60px;
      min-height: 200px;
    }

    #expandDiv,
    #instanceDiv {

      overflow-y: auto;


      display: none;

      background: rgba(254, 254, 254, 0.7);
      border: 1px solid #ccc;
    }

    #instanceDiv {}

    #close_popup {
      position: absolute;
      right: 10px;
      padding: 5px;
      cursor: pointer;
      opacity: 0.9;
    }

    .inverselist {
      padding-left: 15px;
      margin-bottom: 5px;
      display: none;
    }

    .propertylist {
      padding: 5px;
    }

    .pline {
      stroke: #333;
    }

    .thicklink {
      stroke: transparent;
      /* stroke: red; */
      stroke-width: 12;
      cursor: pointer;
      fill: transparent;
    }

    .thicklink:hover {
      stroke: rgba(0, 0, 0, 0.5);
    }

    .nodeCount {
      padding-left: 10px;
      color: maroon;
      font-size: 9px;
    }

    .nodeName {
      color: maroon;
    }

    .nodeURI {
      font-size: 9px;
    }

    .selectedNode {
      stroke: red !important;
    }

    .myGrid {
      border-top: 1px solid #ccc;
      margin-bottom: 15px;
    }

    .gridTitle {
      text-align: center;
      text-transform: uppercase;
      padding: 7px 0;
      font-weight: bolder;
      background: #242424;
      color: #fff;
    }

    .addedNode {
      background: #686767;
      color: #fff;
      border-bottom: 1px solid rgba(209, 209, 209, 0.5);
    }

    .addedNode>* {
      color: #fff;
    }

    svg {
      border: 1px solid #ccc;
    }

    body {
      font: 10px sans-serif;
      color: #555
    }

    circle.node {
      fill: lightsteelblue;
      stroke: #555;
      min-width: 30px;
    }

    circle.leaf {
      stroke: #fff;
    }

    path.hull {
      fill: lightsteelblue;
      fill-opacity: 0.3;
    }

    line.link {
      stroke: #333;
      /* stroke-opacity: 0.5; */
      /* pointer-events: none; */
    }

    .node_label {
      stroke: #333;
      font: 12px sans-serif;
      /* pointer-events: none; */
      stroke: none;
    }

    #node_list>div {
      padding: 5px;
      cursor: pointer;
    }


    body {
      font: 10px sans-serif;
    }

    circle.node {
      fill: #fff;
      stroke: #555;
      min-width: 30px;
    }

    circle.leaf {
      /* stroke: #fff; */
    }

    .hull {
      fill: lightsteelblue;
      fill-opacity: 0.3;
    }

    .link {
      stroke: #999;
      stroke-width: 1;
      fill-opacity: 0;
      stroke-opacity: 1;
      stroke-dasharray: 8;
      /* stroke-opacity: 0.5; */
      /* pointer-events: none; */
    }

    .solidline {
      cursor: pointer;
      stroke-dasharray: 0;
      stroke-width: 1;
    }

    .node_label {
      stroke: #333;
      font: 12px sans-serif;
      /* pointer-events: none; */
      stroke: none;
    }



    .class,
    .set_path,
    .fineline {
      stroke: #000;
    }

    .class,
    .object,
    .disjoint {
      fill: #acf;
    }

    .intersectionNode {
      stroke-dasharray: 8;
      fill: #fff !important;
    }


    .symbol {
      fill: #69c;
    }

    .nostroke {

      stroke: none;
    }


    .nofill {
      fill: none;
    }

    ellipse {
      fill: #fff
    }

    .embedded {
      pointer-events: none
    }

    #querymode {
      cursor: pointer
    }

    #graphContainer {
      padding: 0;
    }

    .result_link {
      width: 15px;
      height: 15px;
      margin-left: 10px;
    }

    .instanceLink {
      width: 12px;
      height: 15px;
      margin-left: 10px;
    }

    circle.node.queryNode {
      fill: #B3B3B3;
    }

    .result_link img {
      width: 10px;
    }

    .instanceInfo>div {
      padding: 5px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-2 col-md-3" style="background:rgba(209, 209, 209, 0.2)">
        <div class="myGrid">
          <div class="gridTitle">Options</div>
          <div>
            <select id="dataset_name" name="dataset_name">
              <option></option>
              <option value="archiveshub">archiveshub</option>
              <option value="aat">aat</option>
              <option value="linkedmdb">linkedmdb</option>
              <option value="jamendo">jamendo</option>
              <option value="tpqi_k">tpqi_k</option>
            </select>
          </div>

          <div>
              <label id="locknode_lbl" for="locknode">Lock Nodes</label>
              <input type="checkbox" id="locknode">
            </div>
          <div>
            <label id="querymode_lbl" for="querymode">Query mode</label>
            <input type="checkbox" id="querymode">
          </div>
          <div>
            <label id="toggle_subclass_lbl" for="toggle_subclass">Subclass</label>
            <input type="checkbox" id="toggle_subclass" checked>
          </div>
          <div>
            <label id="toggle_intersect_lbl" for="toggle_intersect">Class Intersection</label>
            <input type="checkbox" id="toggle_intersect" checked>
          </div>
        </div>
        <div class="myGrid">
          <div class="gridTitle">Classes</div>
          <div id="node_list">
          </div>
        </div>
      </div>
      <div class="col-lg-10 col-md-9" id="graphContainer">

      </div>
    </div>
  </div>


  <div id="expandDiv" class="container-fluid ui-widget-content"></div>


  <div class="container-fluid">
    <div class="row" id="instanceDiv">
      <div id="instanceGraph" class="col-lg-9">
      </div>
      <div id="instanceInfo" class="col-lg-3"></div>
    </div>

    <div class="row">
      <div class="col-lg-2">
        <div class="gridTitle">Properties for </div>
        <div id="facet_property">
        </div>
      </div>
      <div class="col-lg-10">
        <table id="resultTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <td>Subject</td>
              <td>Predicate</td>
              <td>Object</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

</body>
<script type="text/javascript">

</script>
<script src="js/myscript.js"></script>

</html>

    var width = $("body").width(),     // svg width

    function nodeid(n) {
      return n.size ? "_g_" + n.group : n.name;
    }

    function linkid(l) {
      var u = nodeid(l.source),
        v = nodeid(l.target);
      return u < v ? u + "|" + v : v + "|" + u;
    }

    function getGroup(n) { return n.group; }

    // constructs the network to visualize
    function network(data, prev, index, expand) {
      expand = expand || {};
      var gm = {},    // group map
        nm = {},    // node map
        lm = {},    // link map
        gn = {},    // previous group nodes
        gc = {},    // previous group centroids
        nodes = [], // output nodes
        links = [],
        visibility = []; // output links

      // process previous nodes for reuse or centroid calculation
      if (prev) {
        prev.nodes.forEach(function (n) {
          var i = index(n), o;
          if (n.size > 0) {
            gn[i] = n;
            n.size = 0;
          } else {
            o = gc[i] || (gc[i] = { x: 0, y: 0, count: 0 });
            o.x += n.x;
            o.y += n.y;
            o.count += 1;
          }
        });
      }

      // determine nodes
      for (var k = 0; k < data.nodes.length; ++k) {

        var n = data.nodes[k],
          i = index(n),
          l = gm[i] || (gm[i] = gn[i]) || (gm[i] = { group: i, size: 0, nodes: [], name: n.name, equivalent: n.equivalent, intersect: n.intersect, subclass: n.subclass });
        if (expand[i]) {
          // the node should be directly visible
          nm[n.name] = nodes.length;
          nodes.push(n);
          if (gn[i]) {
            // place new nodes at cluster location (plus jitter)
            n.x = gn[i].x + Math.random();
            n.y = gn[i].y + Math.random();
          }
        } else {
          // the node is part of a collapsed cluster
          if (l.size == 0) {
            // if new cluster, add to set and position at centroid of leaf nodes
            nm[i] = nodes.length;
            nodes.push(l);
            if (gc[i]) {
              l.x = gc[i].x / gc[i].count;
              l.y = gc[i].y / gc[i].count;
            }
          }
          l.nodes.push(n);
        }
        // always count group size as we also use it to tweak the force graph strengths/distances
        l.size += 1;
        n.group_data = l;
      }

      for (i in gm) { gm[i].link_count = 0; }

      // determine links
      for (k = 0; k < data.links.length; ++k) {
        var e = data.links[k],
          u = index(e.source),
          v = index(e.target);
          console.log(e.source.name,e.target.name,u,v)
        if (u != v) {
          gm[u].link_count++;
          gm[v].link_count++;
        }
        u = expand[u] ? nm[e.source.name] : nm[u];
        v = expand[v] ? nm[e.target.name] : nm[v];
        console.log(u,v)
        var i = u + "|" + v + "|" +e.bidirection; //(u < v ? u + "|" + v : v + "|" + u); 
        var l = lm[i] || (lm[i] = { source: u, target: v, size: 0, bidirection: e.bidirection, intersect: e.intersect, subclass: e.subclass });
        l.size += 1;
        console.log(i)
      }

      for (i in lm) { links.push(lm[i]); }
      console.log(links)
      return { nodes: nodes, links: links };
    }


    function convexHulls(nodes, index, offset) {
      var hulls = {};

      // create point sets
      for (var k = 0; k < nodes.length; ++k) {
        var n = nodes[k];
        if (n.size) continue;
        var i = index(n),
          l = hulls[i] || (hulls[i] = []);
        l.push([n.x - offset, n.y - offset]);
        l.push([n.x - offset, n.y + offset]);
        l.push([n.x + offset, n.y - offset]);
        l.push([n.x + offset, n.y + offset]);
      }

      // create convex hulls
      var hullset = [];
      for (i in hulls) {
        hullset.push({ group: i, path: d3.geom.hull(hulls[i]) });
      }

      return hullset;
    }

    function drawCluster(d) {
      return curve(d.path); // 0.8
    }

    function init() {
      if (force) force.stop();

      net = network(data, net, getGroup, expand);

      force = d3.layout.force()
        .nodes(net.nodes)
        .links(net.links)

          var n1 = l.source, n2 = l.target;
          // larger distance for bigger groups:
          // both between single nodes and _other_ groups (where size of own node group still counts),
          // and between two group nodes.
          //
          // reduce distance for groups with very few outer links,
          // again both in expanded and grouped form, i.e. between individual nodes of a group and
          // nodes of another group or other group node or between two group nodes.
          //
          // The latter was done to keep the single-link groups ('blue', rose, ...) close.   
          return 130 +
            Math.min(20 * Math.min((n1.size || (n1.group != n2.group ? n1.group_data.size : 0)),
              (n2.size || (n1.group != n2.group ? n2.group_data.size : 0))),
              -30 +
              30 * Math.min((n1.link_count || (n1.group != n2.group ? n1.group_data.link_count : 0)),

              100);
          //return 150;
        })
        .linkStrength(function (l, i) {
          return 1;
        })
        .gravity(0.05)   // gravity+charge tweaked to ensure good 'grouped' view (e.g. green group not smack between blue&orange, ...
        .charge(-600)    // ... charge is important to turn single-linked groups to the outside

        })

        })

      hullg.selectAll("path.hull").remove();

          console.log("hull click")
          // console.log("hull click", d, arguments, this, expand[d.group]);
          expand[d.group] = false; init();
        });

      link = linkg.selectAll("path.link").data(net.links, linkid);
      link.exit().remove();
      link.enter().append("path")
        // .attr("d", function (d) {
        //   var dx = d.target.x - d.source.x,
        //     dy = d.target.y - d.source.y,
        //     dr = 75 / 1;  //linknum is defined above
        
        //     dr = Math.sqrt(dx * dx + dy * dy);
        //   return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
        // })

        }

        edgepaths.attr('d', function (d) {

        });

            return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
          })
          .attr('display', function (d) {
            var x1 = $(this).attr("x1")

            var y2 = $(this).attr("y2")

          })


        node.attr('transform', function nodeTransform(d) { return "translate(" + d.x + "," + d.y + ")"; })
